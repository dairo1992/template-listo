@if(uitility.loading()){
<p-progressBar mode="indeterminate" [style]="{ height: '6px' }"></p-progressBar>
}
<div class="flex overflow-hidden">
    <p-toast></p-toast>
    <div class="card flex-none font-bold m-2 px-5 border-round">
        <div class="grid">
            <div class="col-12 md:col-12 sm:col-12">
                <form [formGroup]="formArea">
                    <div class="p-fluid">
                        <h5>Registrar Area</h5>
                        <div class="field">
                            <label htmlFor="nombre">NOMBRE</label>
                            <input pInputText id="nombre" formControlName="NOMBRE" style="text-transform:uppercase"
                                type="text" autocomplete="off" />
                        </div>
                        <div class="flex flex-wrap gap-2 align-items-center justify-content-center">
                            <p-button icon="pi pi-save" [loading]="uitility.loading()" (onClick)="guardar()"></p-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="card flex-grow-1 font-bold m-2 px-5 py-3 border-round content-custom">
        <p-table [value]="this.thumanoService.areas()" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} areas"
            [rowsPerPageOptions]="[5, 10, 20]">
            <ng-template pTemplate="header">
                <tr>
                    <th>NOMBRE</th>
                    <th>ESTADO</th>
                    <th>FECHA CREACION</th>
                    <th>FECHA ACTUALIZACION</th>
                    <th>ACCIONES</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-area>
                <tr>
                    <td>{{ area.NOMBRE | uppercase }}</td>
                    <td>
                        @if(area.ESTADO == 'A'){
                        <p-tag severity="success" value="ACTIVO"></p-tag>
                        }
                        @else{
                        <p-tag severity="danger" value="INACTIVO"></p-tag>
                        }
                    </td>
                    <td>{{ area.FECHA_CREACION | date: 'MM/dd/yyyy' }}</td>
                    <td>{{ area.FECHA_ACTUALIZACION | date: 'MM/dd/yyyy' }}</td>
                    <td><button pButton pRipple [icon]="area.ESTADO == 'I' ? 'pi pi-check' : 'pi pi-times'"
                            (click)="cambiarEstado(area)"></button></td>
                </tr>
            </ng-template></p-table>
    </div>

</div>
