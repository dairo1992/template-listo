<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/images/logo.png" alt="Image" height="80" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">INICIO DE SESSION</div>
                </div>
                <p-toast></p-toast>
                <form [formGroup]="formAuth">
                    <div>
                        <label for="empresa" class="block text-900 text-xl font-medium mb-2">EMPRESA</label>
                        <p-dropdown styleClass="w-full mb-2" [options]="empresaService.lista_empresas()"
                            formControlName="EMPRESA" [optionLabel]="'nombre'" [optionValue]="'id'" />

                        <label for="usuario" class="block text-900 text-xl font-medium mb-2">USUARIO</label>
                        <p-inputNumber id="usuario" class="w-full md:w-30rem mb-5" inputId="integeronly"
                            styleClass="w-full" [style]="{'width':'100%'}" formControlName="USUARIO"></p-inputNumber>

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">CONTRASEÑA</label>
                        <p-password id="password1" formControlName="PASSWORD" placeholder="Contraseña" styleClass="mb-5"
                            [feedback]="false" inputStyleClass="w-full p-3 md:w-30rem" [toggleMask]="true"></p-password>


                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox formControlName="RECORDAR" [binary]="true" inputId="binary"
                                    styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Recordar</label>
                            </div>
                            <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Forgot password?</a> -->
                        </div>
                        <button pButton pRipple label="INGRESAR" class="w-full p-3 text-xl" (click)="login()"
                            [disabled]="!formAuth.valid"></button>
                    </div>
                </form>
                <!-- @if(authService.isLoading()){
                <div class="flex flex-wrap justify-content-center" style="max-width: 100vw">
                    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
                        animationDuration=".5s" />
                </div>
                } -->
            </div>
        </div>
    </div>
</div>
